<form method="POST" action="{{ url }}" id="set_package_info" class="form-horizontal">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="PCK_client_name" class="col-sm-10 control-label">Correo Electrónico</label>
        <div class="col-sm-10">
            {{ form.PCK_client_name(class="form-control") }}
        </div>
    </div>

    <div class="form-group">
        <label for="PCK_client_phone_num" class="col-sm-2 control-label">Teléfono</label>
        <div class="col-sm-10">
            {{ form.PCK_client_phone_num(class="form-control") }}
        </div>
    </div>

    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">Estado</label>
        <div class="col-sm-10">
            <select name="status" class="form-control">
                <option value="default" disabled selected>Choose a status</option>
                {% for choice in form.status %}
                <option value="{{ choice.data }}" {% if choice.data=='3' %}disabled{% endif %}>
                    {{ choice.label }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>

    


    {{ form.assigned_to_user() }}
    {{ form.address() }}

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Actualizar Paquete</button>
        </div>
    </div>
</form>
